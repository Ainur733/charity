<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6-tablet is-4-desktop is-3-widescreen is-3-fullhd">
            <form action="" class="box ">
              <div class="field field has-text-centered">
                <img src="logo.png" alt="" width="150">
              </div>
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control has-icons-left">
                  <input type="email" class="input" placeholder="Введите Email">
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Телефон</label>
                <div class="control has-icons-left">
                  <input type="tel" class="input" placeholder="Введите номер телефона">
                  <span class="icon is-small is-left">
                    <i class="fa fa-phone"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button class="button is-success">
                    Войти
                  </button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
